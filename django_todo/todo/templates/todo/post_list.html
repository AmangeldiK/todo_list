{% extends 'todo/base.html' %}

{% block content %}
    <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-warning">Sing in</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sing up</a>
    </form>
    <div>
        <h3>Add your todo
        <a href="{% url 'post_new' %}" class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus"></span></a>
        </h3>
    </div>
{% for post in posts %}
    
    <div class="page-footer">
        <!-- <div class="date">
            <p>Опубликовано: {{ post.published_date }}</p>
        </div> -->
        <h1><input type="checkbox" checked class="pull-left">{{ post.title }}
            <a class="btn btn-success pull-right" href="{% url 'post_detail' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-danger pull-right" href="delete/{{ post.pk }}"><span class="glyphicon glyphicon-trash"></span></a>

        </h1>
        <!-- <p>{{ post.text|linebreaksbr }}</p> -->
    </div>
{% endfor %}
{% endblock content%}
